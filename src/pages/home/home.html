<ion-header>
  <ion-navbar color="title" [hideBackButton]="true">
    <ion-title>
      <ion-row>
        <ion-col><img src="assets/imgs/cart.png" class="logo"></ion-col>
        <ion-col class="nav-headline nav-animation">Smart Checkout</ion-col>
      </ion-row>
    </ion-title>
    <ion-buttons id="cart-btn" end>
      <button ion-button (click)="showCart()">
        <ion-badge>{{cartItemsCount}}<ion-icon name="cart"></ion-icon></ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
  <button ion-button color="button" block (click)="scan()">Scan Items <ion-icon class="icon-barcode" name="barcode"></ion-icon></button>
</ion-header>

<ion-content class="background-theme" padding>
  <br><br>
  <div *ngIf="!cartItems.length">
    <h2 class="cartEmptyTagLine">Cart is Empty.. üôÉ</h2>
    <h2 class="cartEmpty">Please scan using above button and fill your cart with items you love..üòçüòç</h2>
  </div>
  <div *ngIf="cartItems.length">
    <ion-card class="card-theme animated fadeIn fadeInUp" *ngFor="let scannedItem of cartItems">
      <!--<ion-item>-->
      <ion-row>
        <ion-col>
          <br>
          <img src={{scannedItem.image}}>
        </ion-col>
        <ion-col>
          <br>
          <h1>{{scannedItem.name}}</h1>
          <p>Description: {{scannedItem.desc}}</p>
          <p>Price per Quantity: {{scannedItem.price | currency:'USD': true}}</p>

          <ion-item class="card-theme">
            <ion-label color="label">Quantity: </ion-label>
            <ion-select color="label" #givenQuantity (ionChange)="updateQuantity(scannedItem, givenQuantity.value)">
              <ion-option value="0">0</ion-option>
              <ion-option value="1" [selected]="true">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">3</ion-option>
              <ion-option value="4">4</ion-option>
              <ion-option value="5">5</ion-option>
              <ion-option value="6">6</ion-option>
              <ion-option value="7">7</ion-option>
              <ion-option value="8">8</ion-option>
              <ion-option value="9">9</ion-option>
              <ion-option value="10">10</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <!--</ion-item>-->
    </ion-card>
  </div>
